<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Filterable Image Gallery Bootstrap</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- Images Filter Buttons Section -->
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">Show all</button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="Jalan-Jalan">Jalan-Jalan</button>
          <button class="btn mb-2 mx-1" data-filter="people">People</button>
        </div>
      </div>

      <!-- Filterable Images / Cards Section -->
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="nature">
          <img src="images/pertama_ketemu.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Pertama</h6>
            <p class="card-text">Saat Kita Pertama Ketemu</p>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/batos.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Batos</h6>
            <p class="card-text">Saat kita ke Batos</p>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/kayu_tangan.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Kayu Tangan</h6>
            <p class="card-text">Foto tapi reza gak niat</p>
          </div>
        </div>
        <div class="card p-0" data-name="Jalan-Jalan">
          <img src="images/kayu_tangan2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Kayu Tanngan</h6>
            <p class="card-text">Kita foto di kaca</p>
          </div>
        </div>
        <div class="card p-0" data-name="Jalan-Jalan">
          <img src="images/kayu_tangan3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Kayu Tangan</h6>
            <p class="card-text">Kita foto di kaca</p>
          </div>
        </div>
        <div class="card p-0" data-name="Jalan-Jalan">
          <img src="images/matos.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Saat Kita ke Matos</h6>
            <p class="card-text">Kita Lagi Ke Matos</p>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="images/berdua.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Saat Kita Berdua</h6>
            <p class="card-text">Berdua</p>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="images/bon.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Boon Cafe</h6>
            <p class="card-text">Saat Kita Ke Boon</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
